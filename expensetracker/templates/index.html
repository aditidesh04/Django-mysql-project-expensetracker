<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Home</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      /* Finance-themed background */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1);
      /* Subtle green overlay for money theme */
      z-index: -1;
    }

    .main-container {
      max-width: 900px;
      /* Limits width for better centering */
      width: 100%;
      animation: fadeInSlideUp 1s ease-out;
      /* Fade-in animation */
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heading {
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
      /* Darker color for contrast */
      margin-bottom: 20px;
      /* Reduced margin for tighter alignment */
      font-size: 2.5rem;
      animation: fadeIn 1.5s ease-out;
      background: rgba(255, 255, 255, 0.8);
      /* Slight background for readability */
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .description {
      text-align: center;
      color: #6c757d;
      font-size: 1rem;
      /* Smaller font for precision */
      line-height: 1.5;
      /* Tighter line height */
      margin-bottom: 30px;
      /* Balanced spacing */
      background: rgba(255, 255, 255, 0.92);
      /* Semi-transparent for readability */
      padding: 15px 20px;
      /* Compact padding */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(144, 238, 144, 0.3);
      /* Light green border */
      animation: fadeIn 2s ease-out;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.92);
      /* Semi-transparent white */
      border-radius: 12px;
      border: 1px solid rgba(144, 238, 144, 0.3);
      /* Light green border */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      /* Enhanced shadow */
      padding: 30px;
      /* Slightly more padding for attractiveness */
      backdrop-filter: blur(10px);
      /* Glassmorphism effect */
      animation: fadeIn 2.5s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Centers form vertically */
    }

    .form-title {
      font-size: 1.5rem;
      color: #2c3e50;
      /* Darker color */
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .form-title i {
      color: #28a745;
      /* Green icon for attractiveness */
      margin-right: 8px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8);
      /* Slight transparency */
      transition: all 0.3s ease;
      margin-bottom: 15px;
      /* Consistent spacing */
    }

    .form-control:focus {
      border-color: #28a745;
      /* Green focus */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      background-color: white;
      transform: scale(1.02);
      /* Slight scale */
    }

    .btn-primary {
      background-color: #28a745;
      /* Green button */
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      /* Pulsing animation */
      margin-top: 10px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .btn-primary:hover {
      background-color: #218838;
      /* Darker green */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      /* Balanced spacing */
    }

    .register-link a {
      color: #28a745;
      /* Green link */
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      color: #218838;
      /* Darker green */
      text-decoration: underline;
      transform: scale(1.05);
    }

    .decorative-icon {
      font-size: 4rem;
      color: #28a745;
      text-align: center;
      margin-bottom: 15px;
      /* Tighter margin */
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-15px);
      }

      60% {
        transform: translateY(-8px);
      }
    }

    .logo-img {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5);
      animation: rotateIn 1s ease-out;
    }

    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }

      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #28a745, transparent);
      /* Green gradient HR */
      margin: 30px 0;
      /* Balanced margin */
    }
  </style>
</head>

<body>
  <div class="container main-container">
    <!-- Decorative Icon -->
    <i class="bi bi-wallet2 decorative-icon"></i>

    <!-- Logo Image -->
    <img
      src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
      alt="Expense Tracker Logo" class="logo-img">

    <h1 class="display-5 heading">Expense Tracker</h1>

    <div class="description">
      <p>
        Track daily expenses, categorize spending, and gain insights via charts and reports. Simplify money management,
        visualize patterns, and make smarter financial decisions with our intuitive dashboard.
      </p>
    </div>

    <div class="row g-4 justify-content-center">
      <!-- Login Form (Centered, Full Width on Small Screens) -->
      <div class="col-md-8 col-lg-6">
        <div class="card-custom">
          <h3 class="form-title"><i class="bi bi-box-arrow-in-right"></i>Login</h3>
          <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
              <label for="userid" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userid" name="userid" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
          <div class="register-link">
            <p>Don't have an account?
              <a href="/register/" class="text-decoration-none">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</body>

</html>
