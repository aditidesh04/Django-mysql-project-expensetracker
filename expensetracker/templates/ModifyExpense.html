<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modify Expense Entry - Expense Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInSlideUp 1s ease-out;
    }
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .expenses-section, .modify-form-section {
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent white */
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border: 1px solid rgba(144, 238, 144, 0.3);
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .expenses-section h4, .modify-form-section h4 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }
    .expenses-section h4 i, .modify-form-section h4 i {
      color: #28a745;
      margin-right: 8px;
    }
    .table {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(144, 238, 144, 0.2);
    }
    .table thead {
      background: linear-gradient(90deg, #28a745, #198754);
      color: white;
    }
    .table tbody tr:hover {
      background: rgba(40, 167, 69, 0.1);
    }
    .amount {
      color: #28a745;
      font-weight: 600;
    }
    .modify-btn {
      background-color: #ffc107;
      color: #212529;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .modify-btn:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      background-color: white;
      transform: scale(1.02);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }
    .decorative-icon {
      font-size: 3rem;
      color: #28a745;
      text-align: center;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .logo-img {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5);
      animation: rotateIn 1s ease-out;
    }
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
  </style>
</head>

<body>
<div class="container">
  <!-- Decorative Icon -->
  <i class="bi bi-pencil-square decorative-icon"></i>
  
  <!-- Logo Image -->
  <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">

  <!-- ================= EXISTING EXPENSES ================= -->
  <div class="expenses-section">
    <h4 class="text-center mb-3">
      <i class="bi bi-list-ul"></i> Your Existing Expenses
    </h4>

    <table class="table table-bordered table-striped text-center">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount (₹)</th>
          <th>Payment Mode</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        {% for ex in expdata %}
        <tr
          data-date="{{ ex.0 }}"
          data-category="{{ ex.1 }}"
          data-description="{{ ex.2 }}"
          data-amount="{{ ex.3 }}"
          data-paymentmode="{{ ex.4 }}"
        >
          <td>{{ forloop.counter }}</td>
          <td>{{ ex.0 }}</td>
          <td>{{ ex.1 }}</td>
          <td>{{ ex.2 }}</td>
          <td class="amount">₹{{ ex.3 }}</td>
          <td>{{ ex.4 }}</td>
          <td>
            <button class="modify-btn" onclick="fillForm(this)">Modify</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- ================= MODIFY FORM ================= -->
  <div class="modify-form-section">
    <h4 class="text-center mb-3">
      <i class="bi bi-pencil-square"></i> Modify Expense
    </h4>

    <form method="POST" action="/modifyexp/">
      {% csrf_token %}

      <div class="mb-3">
        <label>Date</label>
        <input type="date" name="expense_date" id="expense_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Category</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">-- Select --</option>
          <option value="Food">Food</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" id="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label>Amount</label>
        <input type="number" name="amount" id="amount" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Payment Mode</label><br>
        <input type="radio" name="paymentmode" value="UPI"> UPI
        <input type="radio" name="paymentmode" value="Cash"> Cash
        <input type="radio" name="paymentmode" value="Credit Card"> Credit Card
      </div>

      <button type="submit" class="btn btn-success w-100">
        Update Expense
      </button>
    </form>
  </div>

</div>

<!-- ================= SCRIPT ================= -->
<script>
function fillForm(button) {
  const row = button.closest("tr");

  document.getElementById("expense_date").value = row.dataset.date;
  document.getElementById("category").value = row.dataset.category;
  document.getElementById("description").value = row.dataset.description;
  document.getElementById("amount").value = row.dataset.amount;

  document.querySelectorAll("input[name='paymentmode']").forEach(radio => {
    radio.checked = (radio.value === row.dataset.paymentmode);
  });

  document.querySelector(".modify-form-section").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
