<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense Entry - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons for icons (replacing Font Awesome for consistency) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
      z-index: -1;
    }
    .card {
      border: none;
      border-radius: 20px; /* Softer radius */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2.5rem; /* More padding for breathing room */
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability */
      max-width: 550px;
      width: 100%;
      border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      animation: fadeInSlideUp 1s ease-out; /* Fade-in animation */
    }
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card h3 {
      text-align: center;
      color: #2c3e50; /* Darker color for contrast */
      font-weight: 700;
      margin-bottom: 1.5rem;
      animation: fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card h3 i {
      color: #28a745; /* Green icon for theme */
    }
    .form-label {
      color: #2c3e50; /* Darker labels */
      font-weight: 500;
    }
    .form-label i {
      color: #28a745; /* Green icons for labels */
      margin-right: 8px;
    }
    .form-control, .form-select {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd; /* Softer border */
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #28a745; /* Green focus border */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Green shadow */
      background-color: white; /* Solid white on focus */
      transform: scale(1.02); /* Slight scale for attractiveness */
    }
    .btn-primary {
      background-color: #28a745; /* Green button to match theme */
      border: none;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      animation: pulse 2s infinite; /* Pulsing for engagement */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .btn-primary:hover {
      background-color: #218838; /* Darker green */
      transform: translateY(-2px) scale(1.02); /* Lift and scale */
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); /* Green shadow */
    }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      color: #28a745; /* Green link */
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      color: #218838; /* Darker green */
      text-decoration: underline;
      transform: scale(1.05); /* Slight scale */
    }
    .back-link i {
      margin-right: 5px;
    }
    .payment-mode-group {
      background: rgba(255, 255, 255, 0.8); /* Slight background for radio group */
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .payment-mode-group:hover {
      border-color: #28a745; /* Green on hover */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.1);
    }
    .form-check-input:checked {
      background-color: #28a745; /* Green for checked radio */
      border-color: #28a745;
    }
    .form-check-label i {
      color: #28a745; /* Green icons for payment options */
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5);
      animation: rotateIn 1s ease-out;
    }
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
    .decorative-icon {
      font-size: 3rem;
      color: #28a745;
      text-align: center;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Decorative Icon -->
    <i class="bi bi-plus-circle decorative-icon"></i>
    
    <!-- Logo Image -->
    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">
    
    <h3><i class="bi bi-wallet2 me-2"></i>Add New Expense</h3>

    <form method="POST" action="/addexp/">
      {% csrf_token %}

      <!-- Expense Date -->
      <div class="mb-3">
        <label for="expense_date" class="form-label">
          <i class="bi bi-calendar-date me-2"></i>Expense Date
        </label>
        <input
          type="date"
          class="form-control"
          id="expense_date"
          name="expense_date"
          required
        />
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">
          <i class="bi bi-tags me-2"></i>Category
        </label>
        <select class="form-select" id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">
          <i class="bi bi-pencil me-2"></i>Description
        </label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
          placeholder="Enter expense details..."
          maxlength="500"
        ></textarea>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label for="amount" class="form-label">
          <i class="bi bi-currency-rupee me-2"></i>Amount
        </label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          min="1"
          step="0.01"
          required
        />
      </div>

      <!-- Payment Mode (Changed to radio buttons with icons for image-like options) -->
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-credit-card me-2"></i>Payment Mode
        </label>
        <div class="payment-mode-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmode" id="upi" value="UPI" required>
            <label class="form-check-label" for="upi">
              <i class="bi bi-phone-vibrate"></i> UPI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmode" id="cash" value="Cash" required>
            <label class="form-check-label" for="cash">
              <i class="bi bi-cash-stack"></i> Cash
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmode" id="credit" value="Credit Card" required>
            <label class="form-check-label" for="credit">
              <i class="bi bi-credit-card"></i> Credit Card
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-plus-circle me-2"></i> Add Expense
      </button>

      <!-- Back to Dashboard -->
      <a href="/dashboard/" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </form>
  </div>
</body>
</html>
