<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration - Expense Tracker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background to match expense tracker theme */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
      z-index: -1;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability and blend */
      border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow for depth */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      animation: fadeInSlideUp 1s ease-out; /* Fade-in animation on load */
    }
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50; /* Darker color for better contrast */
      font-weight: bold;
      animation: fadeIn 1.5s ease-out; /* Subtle fade for title */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .decorative-icon {
      font-size: 3rem;
      color: #28a745; /* Green icon for finance theme */
      text-align: center;
      margin-bottom: 15px;
      animation: bounce 2s infinite; /* Bouncing animation */
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .logo-img {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5); /* Green border */
      animation: rotateIn 1s ease-out; /* Rotation animation */
    }
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
    .form-label {
      color: #2c3e50; /* Darker labels for readability */
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
      transition: all 0.3s ease; /* Smooth transitions */
    }
    .form-control:focus, .form-select:focus {
      border-color: #28a745; /* Green focus border */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Green shadow */
      background-color: white; /* Solid white on focus */
      transform: scale(1.02); /* Slight scale effect */
    }
    .form-check-input:checked {
      background-color: #28a745; /* Green for checked radio buttons */
      border-color: #28a745;
    }
    .btn-primary {
      background-color: #28a745; /* Green button to match theme */
      border: none;
      transition: all 0.3s ease;
      animation: pulse 2s infinite; /* Pulsing animation */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .btn-primary:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px); /* Lift effect */
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); /* Green shadow */
    }
    .form-check-label {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Decorative Icon -->
      <i class="bi bi-person-plus decorative-icon"></i>
      
      <!-- Logo Image (finance-related placeholder) -->
      <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">
      
      <h3 class="form-title">User Registration</h3>
      <form method="POST" action="/adduser/">
        {% csrf_token %}

        <div class="mb-3">
          <label for="userid" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userid" name="userid" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" maxlength="15">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" min="18" required>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="occupation" class="form-label">Occupation</label>
          <select class="form-select" id="occupation" name="occupation" required>
            <option value="" disabled selected>Select Occupation</option>
            <option value="Student">Student</option>
            <option value="Housewife">Housewife</option>
            <option value="Business">Business</option>
            <option value="Employee">Employee</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
