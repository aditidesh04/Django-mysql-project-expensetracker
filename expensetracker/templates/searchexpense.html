<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Expenses by Date - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
      z-index: -1;
    }
    .search-container {
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability */
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
      padding: 40px;
      width: 400px;
      text-align: center;
      border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      animation: fadeInSlideUp 1s ease-out; /* Fade-in animation */
      max-width: 90%; /* Responsive on small screens */
    }
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .search-container:hover {
      transform: scale(1.02); /* Subtle scale on hover */
    }
    h2 {
      color: #2c3e50; /* Darker color for contrast */
      margin-bottom: 25px;
      font-weight: 700;
      animation: fadeIn 1.5s ease-out;
      font-size: 1.8rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h2 i {
      color: #28a745; /* Green icon for theme */
      margin-right: 10px;
    }
    .form-label {
      font-weight: 600;
      color: #2c3e50; /* Darker labels */
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #28a745; /* Green focus border */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Green shadow */
      background-color: white; /* Solid white on focus */
      transform: scale(1.02); /* Slight scale */
    }
    .btn-custom {
      background-color: #28a745; /* Green button to match theme */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite; /* Pulsing for engagement */
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .btn-custom:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px) scale(1.05); /* Lift and scale */
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); /* Green shadow */
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #28a745; /* Green link */
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      color: #218838; /* Darker green on hover */
      text-decoration: underline;
      transform: scale(1.05); /* Slight scale */
    }
    .back-link i {
      margin-right: 5px;
    }
    footer {
      text-align: center;
      color: #6c757d; /* Subtle gray for footer */
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: fadeIn 2s ease-out;
    }
    footer i {
      color: #28a745; /* Green icon in footer */
      margin-right: 5px;
    }
    .decorative-icon {
      font-size: 3rem;
      color: #28a745;
      text-align: center;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .logo-img {
      width: 50px;
      height: 50px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5);
      animation: rotateIn 1s ease-out;
    }
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Decorative Icon -->
    <i class="bi bi-search decorative-icon"></i>
    
    <!-- Logo Image -->
    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">
    
    <h2><i class="bi bi-search"></i>Search Expenses</h2>
    <form action="/searchexpenses/" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="expenseDate" class="form-label">
          <i class="bi bi-calendar-date me-2"></i>Select Date
        </label>
        <input type="date" class="form-control form-control-lg" id="expenseDate" name="expense_date" required>
      </div>
      <button type="submit" class="btn btn-custom btn-lg w-100 mt-3">
        <i class="bi bi-search me-2"></i>Search
      </button>
    </form>
    <br>
    <!-- Back Link -->
    <a href="/dashboard/" class="back-link">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>

    <br>
    <footer>
      <p><i class="bi bi-wallet2"></i> Expense Tracker â€” Stay Smart, Stay Organized</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
