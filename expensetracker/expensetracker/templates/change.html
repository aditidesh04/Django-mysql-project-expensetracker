<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background to match expense tracker theme */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
      z-index: -1;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability and blend */
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      animation: fadeInSlideUp 1s ease-out; /* Fade-in animation on load */
    }
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      color: #2c3e50; /* Darker color for better contrast */
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 1.5s ease-out; /* Subtle fade for title */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
      transition: all 0.3s ease;
      position: relative;
      padding-right: 40px; /* Space for eye icon */
    }

    .form-control:focus {
      border-color: #28a745; /* Green focus border */
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Green shadow */
      background-color: white; /* Solid white on focus */
      transform: scale(1.02); /* Slight scale effect */
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      background-color: #28a745; /* Green button to match theme */
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: pulse 2s infinite; /* Pulsing animation */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn-primary:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px) scale(1.03); /* Lift and scale effect */
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); /* Green shadow */
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #28a745; /* Green icons to match theme */
      z-index: 1;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d; /* Gray for eye icon */
      cursor: pointer;
      z-index: 1;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .eye-icon:hover {
      color: #28a745; /* Green on hover */
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      color: #28a745; /* Green link */
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #218838; /* Darker green on hover */
      text-decoration: underline;
      transform: scale(1.05); /* Slight scale on hover */
    }

    .decorative-icon {
      font-size: 3rem;
      color: #28a745; /* Green decorative icon */
      text-align: center;
      margin-bottom: 15px;
      animation: bounce 2s infinite; /* Bouncing animation */
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .logo-img {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 50%;
      border: 2px solid rgba(144, 238, 144, 0.5); /* Green border */
      animation: rotateIn 1s ease-out; /* Rotation animation */
    }
    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Decorative Icon -->
    <i class="bi bi-shield-lock decorative-icon"></i>
    
    <!-- Logo Image (finance-related placeholder) -->
    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">
    
    <h3><i class="bi bi-key me-2"></i>Change Password</h3>

    <!-- Django form example -->
    <form method="POST" action="/changepass/">
      {% csrf_token %}

      <div class="form-group">
        <i class="bi bi-lock form-icon"></i>
        <input
          type="password"
          name="old_password"
          class="form-control ps-5"
          placeholder="Enter current password"
          id="oldPassword"
          required
        />
        <i class="bi bi-eye eye-icon" onclick="togglePassword('oldPassword')"></i>
      </div>

      <div class="form-group">
        <i class="bi bi-unlock form-icon"></i>
        <input
          type="password"
          name="new_password1"
          class="form-control ps-5"
          placeholder="Enter new password"
          id="newPassword1"
          required
        />
        <i class="bi bi-eye eye-icon" onclick="togglePassword('newPassword1')"></i>
      </div>

      <div class="form-group">
        <i class="bi bi-unlock-fill form-icon"></i>
        <input
          type="password"
          name="new_password2"
          class="form-control ps-5"
          placeholder="Confirm new password"
          id="newPassword2"
          required
        />
        <i class="bi bi-eye eye-icon" onclick="togglePassword('newPassword2')"></i>
      </div>

      <button type="submit" class="btn btn-primary mt-2">
        <i class="bi bi-arrow-clockwise me-1"></i> Update Password
      </button>

      <a href="/login/" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Homepage
      </a>
    </form>
  </div>

  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const eyeIcon = input.nextElementSibling; // The eye icon next to the input

      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.classList.remove('bi-eye');
        eyeIcon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        eyeIcon.classList.remove('bi-eye-slash');
        eyeIcon.classList.add('bi-eye');
      }
    }
  </script>
</body>
</html>
