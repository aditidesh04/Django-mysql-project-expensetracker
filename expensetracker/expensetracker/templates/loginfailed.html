<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07v4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons for subtle error icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(34, 139, 34, 0.1); /* Subtle green overlay */
            z-index: -1;
        }
        .error-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
            animation: fadeInSlideUp 1s ease-out; /* Fade-in animation */
            margin: 20px;
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545; /* Red for error */
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out; /* Subtle shake animation */
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .display-5 {
            color: #dc3545; /* Retained red for emphasis */
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #dc3545, transparent); /* Styled HR */
            margin: 30px 0;
        }
        .retry-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745; /* Green button to match theme */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
        }
        .retry-link:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); /* Green shadow */
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-x-circle error-icon"></i>
        <h1 class="display-5">Authentication failed</h1>
        <hr>
        <a href="/xtrack/" class="retry-link">Retry</a>
    </div>
</body>
</html>
