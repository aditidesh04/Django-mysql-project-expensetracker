<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense Entry - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); /* Finance-themed background */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(34, 139, 34, 0.1); /* Subtle green overlay for money theme */
            z-index: -1;
        }
        .status-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92); /* Semi-transparent white for readability */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border: 1px solid rgba(144, 238, 144, 0.3); /* Light green border */
            animation: fadeInSlideUp 1s ease-out; /* Fade-in animation */
            margin: 20px;
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .status-icon {
            font-size: 4rem;
            color: #28a745; /* Green for success theme */
            margin-bottom: 20px;
            animation: bounce 1.5s ease-out; /* Gentle bounce */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .display-5 {
            color: #2c3e50; /* Darker color for contrast */
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
            min-height: 50px; /* Ensures space for dynamic status */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #28a745, transparent); /* Green gradient HR */
            margin: 30px 0;
        }
        .dashboard-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745; /* Green button to match theme */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
        }
        .dashboard-link:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); /* Green shadow */
            color: white;
            text-decoration: none;
        }
        .logo-img {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 50%;
            border: 2px solid rgba(144, 238, 144, 0.5);
            animation: rotateIn 1s ease-out;
        }
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }
        .decorative-icon {
            font-size: 3rem;
            color: #28a745;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <!-- Decorative Icon -->
        <i class="bi bi-check-circle decorative-icon"></i>
        
        <!-- Logo Image -->
        <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Expense Tracker Logo" class="logo-img">
        
        <h1 class="display-5">Add Expense Entry</h1>
        <hr>
        <div class="status-message">{{status}}</div>
        <a href="/dashboard/" class="dashboard-link">
            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</body>
</html>
